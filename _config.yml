# Welcome to Kabiru Maitama Kura!
#
# Kabiru Maitama Kura is an Associate Professor of Human Resource Management at the Bahrain Polytechnic 
with extensive teaching, research, administrative, and consulting experience. Before accepting his current academic 
role at Bahrain Polytechnic, Kabiru was an Assistant Professor of Human Resource Management and Organizational Behavior 
at the UTB School of Business, Universiti Teknologi Brunei. He was also a Visiting Associate Professor (Reader) 
at the Department of Business Management, Capital City University Kano, Nigeria.

His academic career began at the Federal Polytechnic, Kaura Namoda, Nigeria, where he rose to the position of Senior Lecturer. 
In addition to his teaching responsibilities, Kabiru also assumed the Directorship of the School of Remedial and Basic Studies at 
Federal Polytechnic, Kaura Namoda, Nigeria. Kabiru received his Doctor of Philosophy (Ph.D.) in Human Resource Management from the 
Universiti Utara Malaysia. His research focuses on workplace deviance, counterproductive work behavior, organizational citizenship behavior, 
job attitudes, personality and individual differences, leadership, green workplace behavior, safety performance, and diversity management.

Kabiru has published articles in reputable journals and participated in international conferences and workshops. 
To give back to the scientific community, he also served as a reviewer and editor for many scholarly journals, including 
the International Journal of Human Resource Management, Frontiers in Psychology - Organizational Psychology, and SAGE Open. 
He has also received several awards, including the Universiti Teknologi Bruneiâ€™s Teaching Excellence Award and Best Paper Award 
at the 6th International Borneo Business Conference (IBBC) 2014, organized by the Faculty of Business and Economics, 
University Malaysia Sarawak (UNIMAS), and the 3rd International Conference on Business Management (ICBM) 2018.

Kabiru is a member of various professional bodies, including the Academy of Management (AOM), 
American Psychological Association (APA), Nigerian Institute of Management (Chartered), 
Commodity Brokers Association of Nigeria, and Institute of Management Consultants of Nigeria.

